<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hi Kids!</title>
    <script src="https://kit.fontawesome.com/7e4974aabd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cfg-proj.css">
</head>

<body>
    <div id="landing" class="page">
        <h1>Welcome, Kids!</h1>
        <div class="user-form">
            <form id="user-form">
                <input type="text" name="username" id="username" placeholder="Name">
            </form>
        </div>
        <div class="nav age-group-nav">
            <button class="btn button-19 age-group group-baby">
                <a href="#baby">0-3<i class="btn-icon fa-solid fa-baby"></i></a>
            </button>
            <button class="btn button-19 age-group group-toddler">
                <a href="#toddler">4-8<i class="btn-icon fa-solid fa-child-reaching"></i></a>
            </button>
        </div>
    </div>

    <div id="baby" class="page">
        <div class="animal-container">
            <div class="animal"><i onmouseover="PlaySound('cow')" onmouseout="StopSound('cow')"
                    class="fa-solid fa-cow"></i></div><audio hidden id="cow" src="mp3/cow.mp3"></audio>
            <div class="animal"><i onmouseover="PlaySound('cat')" onmouseout="StopSound('cat')"
                    class="fa-solid fa-cat"></i></div><audio hidden id="cat" src="mp3/cat.mp3"></audio>
            <div class="animal"><i onmouseover="PlaySound('dog')" onmouseout="StopSound('dog')"
                    class="fa-solid fa-dog"></i></div><audio hidden id="dog" src="mp3/dog.mp3"></audio>
            <div class="animal"><i onmouseover="PlaySound('frog')" onmouseout="StopSound('frog')"
                    class="fa-solid fa-frog"></i></div><audio hidden id="frog" src="mp3/frog.mp3"></audio>
            <div class="animal"><i onmouseover="PlaySound('bird')" onmouseout="StopSound('bird')"
                    class="fa-solid fa-dove"></i></div><audio hidden id="bird" src="mp3/bird.mp3"></audio>
            <div class="animal"><i onmouseover="PlaySound('horse')" onmouseout="StopSound('horse')"
                    class="fa-solid fa-horse"></i></div><audio hidden id="horse" src="mp3/horse.mp3"></audio>
        </div>
        <div>
            <button class="btn btn-home">
                <a href="#landing">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
            </button>
        </div>
    </div>

    <div id="toddler" class="page">
        <div class="nav toddler-nav">
            <div class="alphabets-nav">
                <button class="btn button-19">
                    <a href="#alphabets">ABC... </a>
                </button>
            </div>
            <div class="nav numbers-nav">
                <button class="btn button-19">
                    <a href="#numbers">123...</a>
                </button>
            </div>
        </div>
    </div>


    <div id="alphabets" class="page">
        <div class="letters-container">
            <div onmouseover="PlaySound('a')" onmouseout="StopSound('a')" class="letter">A</div><audio hidden id="a" src="mp3/a (1).mp3"></audio>
            <div onmouseover="PlaySound('b')" onmouseout="StopSound('b')" class="letter">B</div><audio hidden id="b" src="mp3/b (1).mp3"></audio>
            <div onmouseover="PlaySound('c')" onmouseout="StopSound('c')" class="letter">C</div><audio hidden id="c" src="mp3/c (1).mp3"></audio>
            <div onmouseover="PlaySound('d')" onmouseout="StopSound('d')" class="letter">D</div><audio hidden id="d" src="mp3/d (1).mp3"></audio>
            <div onmouseover="PlaySound('e')" onmouseout="StopSound('e')" class="letter">E</div><audio hidden id="e" src="mp3/e (1).mp3"></audio>
            <div onmouseover="PlaySound('f')" onmouseout="StopSound('f')" class="letter">F</div><audio hidden id="f" src="mp3/f (1).mp3"></audio>
            <div onmouseover="PlaySound('g')" onmouseout="StopSound('g')" class="letter">G</div><audio hidden id="g" src="mp3/g (1).mp3"></audio>
            <div onmouseover="PlaySound('h')" onmouseout="StopSound('h')" class="letter">H</div><audio hidden id="h" src="mp3/h (1).mp3"></audio>
            <div onmouseover="PlaySound('i')" onmouseout="StopSound('i')" class="letter">I</div><audio hidden id="i" src="mp3/i (1).mp3"></audio>
            <div onmouseover="PlaySound('j')" onmouseout="StopSound('j')" class="letter">J</div><audio hidden id="j" src="mp3/j (1).mp3"></audio>
            <div onmouseover="PlaySound('k')" onmouseout="StopSound('k')" class="letter">K</div><audio hidden id="k" src="mp3/k (1).mp3"></audio>
            <div onmouseover="PlaySound('l')" onmouseout="StopSound('l')" class="letter">L</div><audio hidden id="l" src="mp3/l (1).mp3"></audio>
            <div onmouseover="PlaySound('m')" onmouseout="StopSound('m')" class="letter">M</div><audio hidden id="m" src="mp3/m (1).mp3"></audio>
            <div onmouseover="PlaySound('n')" onmouseout="StopSound('n')" class="letter">N</div><audio hidden id="n" src="mp3/n (1).mp3"></audio>
            <div onmouseover="PlaySound('o')" onmouseout="StopSound('o')" class="letter">O</div><audio hidden id="o" src="mp3/o (1).mp3"></audio>
            <div onmouseover="PlaySound('p')" onmouseout="StopSound('p')" class="letter">P</div><audio hidden id="p" src="mp3/p (1).mp3"></audio>
            <div onmouseover="PlaySound('q')" onmouseout="StopSound('q')" class="letter">Q</div><audio hidden id="q" src="mp3/q (1).mp3"></audio>
            <div onmouseover="PlaySound('r')" onmouseout="StopSound('r')" class="letter">R</div><audio hidden id="r" src="mp3/r (1).mp3"></audio>
            <div onmouseover="PlaySound('s')" onmouseout="StopSound('s')" class="letter">S</div><audio hidden id="s" src="mp3/s (1).mp3"></audio>
            <div onmouseover="PlaySound('t')" onmouseout="StopSound('t')" class="letter">T</div><audio hidden id="t" src="mp3/t (1).mp3"></audio>
            <div onmouseover="PlaySound('u')" onmouseout="StopSound('u')" class="letter">U</div><audio hidden id="u" src="mp3/u (1).mp3"></audio>
            <div onmouseover="PlaySound('v')" onmouseout="StopSound('v')" class="letter">V</div><audio hidden id="v" src="mp3/v (1).mp3"></audio>
            <div onmouseover="PlaySound('w')" onmouseout="StopSound('w')" class="letter">W</div><audio hidden id="w" src="mp3/w (1).mp3"></audio>
            <div onmouseover="PlaySound('x')" onmouseout="StopSound('x')" class="letter">X</div><audio hidden id="x" src="mp3/x (1).mp3"></audio>
            <div onmouseover="PlaySound('y')" onmouseout="StopSound('y')" class="letter">Y</div><audio hidden id="y" src="mp3/y (1).mp3"></audio>
            <div onmouseover="PlaySound('z')" onmouseout="StopSound('z')" class="letter">Z</div><audio hidden id="z" src="mp3/z (1).mp3"></audio>
        </div>
    </div>
    <div id="numbers" class="page">

    </div>
    <script src="cfg-proj.js" async defer></script>
</body>

</html>
