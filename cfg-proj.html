<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hi Kids!</title>
    <script src="https://kit.fontawesome.com/7e4974aabd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cfg-proj.css">
</head>

<body>
    <div id="landing" class="page">
        <h1>Welcome, Kids!</h1>
        <div class="user-form">
            <form id="user-form">
                <input type="text" name="username" id="username" placeholder="Name">
            </form>
        </div>
        <div class="nav age-group-nav">
            <button class="btn button-19 age-group group-baby">
                <a href="#baby">0-3<i class="btn-icon fa-solid fa-baby"></i></a>
            </button>
            <button class="btn button-19 age-group group-toddler">
                <a href="#toddler">4-8<i class="btn-icon fa-solid fa-child-reaching"></i></a>
            </button>
        </div>
    </div>

    <div id="baby" class="page">
        <div class="animal-container">
            <div><i onmouseover="PlaySound('cow')" onmouseout="StopSound('cow')" class="animal fa-solid fa-cow"></i>
            </div><audio hidden id="cow" src="mp3/cow.mp3"></audio>
            <div><i onmouseover="PlaySound('cat')" onmouseout="StopSound('cat')" class="animal fa-solid fa-cat"></i>
            </div><audio hidden id="cat" src="mp3/cat.mp3"></audio>
            <div><i onmouseover="PlaySound('dog')" onmouseout="StopSound('dog')" class="animal fa-solid fa-dog"></i>
            </div><audio hidden id="dog" src="mp3/dog.mp3"></audio>
            <div><i onmouseover="PlaySound('frog')" onmouseout="StopSound('frog')" class="animal fa-solid fa-frog"></i>
            </div><audio hidden id="frog" src="mp3/frog.mp3"></audio>
            <div><i onmouseover="PlaySound('bird')" onmouseout="StopSound('bird')" class="animal fa-solid fa-dove"></i>
            </div><audio hidden id="bird" src="mp3/bird.mp3"></audio>
            <div><i onmouseover="PlaySound('horse')" onmouseout="StopSound('horse')"
                    class="animal fa-solid fa-horse"></i></div><audio hidden id="horse" src="mp3/horse.mp3"></audio>
        </div>
        <div>
            <button class="btn btn-home">
                <a href="#landing">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </a>
            </button>
        </div>
    </div>

    <div id="toddler" class="page">
        <div class="nav toddler-nav">
            <div class="alphabets-nav">
                <button class="btn button-19">
                    <a href="#alphabets">ABC... </a>
                </button>
            </div>
            <div class="nav numbers-nav">
                <button class="btn button-19">
                    <a href="#numbers">123...</a>
                </button>
            </div>
        </div>
    </div>


    <div id="alphabets" class="page">
        <div class="letters-container">
            <div onmouseover="PlaySound('a')" onmouseout="StopSound('a')" class="letter">A</div><audio hidden id="a"
                src="mp3/a (1).mp3"></audio>
            <div onmouseover="PlaySound('b')" onmouseout="StopSound('b')" class="letter">B</div><audio hidden id="b"
                src="mp3/b (1).mp3"></audio>
            <div onmouseover="PlaySound('c')" onmouseout="StopSound('c')" class="letter">C</div><audio hidden id="c"
                src="mp3/c (1).mp3"></audio>

                src="mp3/d (1).mp3"></audio>

            <div onmouseover="PlaySound('x')" onmouseout="StopSound('x')" class="letter">X</div><audio hidden id="x"
                src="mp3/x (1).mp3"></audio>
            <div onmouseover="PlaySound('y')" onmouseout="StopSound('y')" class="letter">Y</div><audio hidden id="y"
                src="mp3/y (1).mp3"></audio>
            <div onmouseover="PlaySound('z')" onmouseout="StopSound('z')" class="letter">Z</div><audio hidden id="z"
                src="mp3/z (1).mp3"></audio>
        </div>
    </div>

    <script src="cfg-proj.js" async defer></script>
