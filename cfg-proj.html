<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hi Kids!</title>
        <script src="https://kit.fontawesome.com/7e4974aabd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="cfg-proj.css">
    </head>
    <body>
       <div id="landing" class="page">
        <form>
            <label for="username">Enter your name</label>
            <input type="text" name="username" id="username">
        </form>
        <br>
        <div class="age-group-nav">
            <button class="btn button-19 age-group group-baby">
                <a href="#baby">0-3 <i class="fa-solid fa-baby"></i></a> 
            </button>
            <button class="btn button-19 age-group group-toddler">
                <a href="#toddler">4-8 <i class="fa-solid fa-child-reaching"></i></a>
            </button>
        </div>
        </div>

        <div id="baby" class="page">
            <div class="animal-container">
                <div class="animal"><i onmouseover="PlaySound('cow')" onmouseout="StopSound('cow')" class="fa-solid fa-cow"></i></div><audio hidden id="cow" src="cow.mp3"></audio>
                <div class="animal"><i onmouseover="PlaySound('cat')" onmouseout="StopSound('cat')" class="fa-solid fa-cat"></i></div><audio hidden id="cat" src="cat.mp3"></audio>
                <div class="animal"><i onmouseover="PlaySound('dog')" onmouseout="StopSound('dog')" class="fa-solid fa-dog"></i></div><audio hidden id="dog" src="dog.mp3"></audio>
                <div class="animal"><i onmouseover="PlaySound('frog')" onmouseout="StopSound('frog')" class="fa-solid fa-frog"></i></div><audio hidden id="frog" src="frog.mp3"></audio>
                <div class="animal"><i onmouseover="PlaySound('bird')" onmouseout="StopSound('bird')" class="fa-solid fa-dove"></i></div><audio hidden id="bird" src="bird.mp3"></audio>
                <div class="animal"><i onmouseover="PlaySound('horse')" onmouseout="StopSound('horse')" class="fa-solid fa-horse"></i></div><audio hidden id="horse" src="horse.mp3"></audio>
            </div>
            <div class="btn btn-home">
                <button>
                    <a href="#landing">
                        <i class="fa fa-home" aria-hidden="true"></i>

                    </a>
                </button>
            </div>    
        </div>
            <div id="toddler" class="page">
                <div class="nav-toddler">
                    <div class="nav-alphabets">
                        <button class="btn">
                            <a href="#alphabets">ABC... </a>
                        </button>
                    </div>
                    <div class="nav-numbers">
                        <button class="btn">
                            <a href="#numbers">123...</a>
                        </button>
                    </div>
                </div>

                <div>
                    <button class="btn btn-home">
                        <a href="#landing">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </a>
                    </button>
                </div> 

                <div id="alphabets">

                    <div class="btn btn-home">
                        <button>
                            <a href="#landing">
                                <i class="fa fa-home" aria-hidden="true"></i>

                            </a>
                        </button>
                    </div> 
                </div>
                <div id="numbers">
                    
                    <div class="btn btn-home">
                        <button>
                            <a href="#landing">
                                <i class="fa fa-home" aria-hidden="true"></i>

                            </a>
                        </button>
                    </div> 
                </div>
            </div>
        <script src="cfg-proj.js" async defer></script>
    </body>
</html>
